<html>
    <style>body {color:#FF7D0A; font-family:monospace; font-size:larger;} a {color:#FF7D0A;}</style>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <div id='content'></div>
        <script>
            var param = new URLSearchParams(window.location.search);
            //var filename = '/beta/' + param.get('file');
            var filename = 'https://raw.githubusercontent.com/dreamgrove/dreamgrove/master/static/beta/' + param.get('file');
            fetch(filename)
            .then(response => response.text())
            .then(text => {
                const old_ = new RegExp('\nactions', 'g');
                const new_ = '\n>actions';
                var text2 = text.replace(old_, new_);
                document.getElementById('content').innerHTML = marked(text2);
            });
        </script>
    </body>
</html>
